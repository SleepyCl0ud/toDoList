<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="icon" href="images/icon100.png" />
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/section.css" />
    <link rel="stylesheet" href="css/list.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="body">
    <header class="header">
      <h1>Lista Zadań</h1>
    </header>

    <section class="container">
      <h2 class="section__header">Dodaj nowe zadanie</h2>

      <form class="js-form form">
        <input
          placeholder="co jest do zrobienia?"
          class="js-newTask form__input"
        />
        <button class="form__button">Dodaj zadanie</button>
      </form>
    </section>

    <section class="container">
      <h2 class="section__header">Lista zadań</h2>
      <ul class="js-tasks list"></ul>
    </section>
  </body>
</html>
